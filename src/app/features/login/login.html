<!-- src/app/features/login/login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <h1 class="app-title">Buro</h1>
    <p class="app-subtitle">Gestión de empleados</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario o email</mat-label>
        <input matInput formControlName="usuario" autocomplete="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          autocomplete="current-password"
        />
      </mat-form-field>

      <div class="extras-row">
        <mat-checkbox formControlName="recordar">Recordarme</mat-checkbox>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="full-width"
        type="submit"
        [disabled]="loading"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </mat-card>
</div>
